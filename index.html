<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard Áreas Executivas</title>
    <link rel="icon" type="image/png" href="logo.png">

    <!-- CSS externo -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- PapaParse para CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>


    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="logo">Z</div>
            <div>
                <h1>DASHBOARD ÁREAS EXECUTIVAS</h1>
            </div>

            <div id="controls-file" class="controls" style="display: flex;">

                <button id="btnLoadDefault" class="select" style="display: none;">
                    <span class="material-symbols-outlined">settings_backup_restore</span>
                </button>
                <button id="btnHome" class="select">
                    <span class="material-symbols-outlined" onclick="showHomePage()" title="Home Page">groups</span>
                </button>
                <button id="btnInput" class="select">
                    <span class="material-symbols-outlined" onclick="showEntradasPage()"
                        title="Entradas">person_add</span>
                </button>
                <button id="btnOutput" class="select">
                    <span class="material-symbols-outlined" onclick="showSaidasPage()"
                        title="Saídas">transfer_within_a_station</span>
                </button>
            </div>

        </header>
        <!-- Home inicial -->
        <div id="pp-home">
            <div class="controls-buttons">
                <div class=" controls-buttons-left">
                    <p>DEMOGRAFIA</p>
                </div>
                <div class="controls-buttons-right">
                    <div style="display: none;">
                        <label class="file-btn" title="Carregar CSV local">
                            <input id="csvFile" type="file" accept=".csv,text/csv" />
                            <span class="material-symbols-outlined">file_open</span>
                        </label>
                    </div>
                    <div>
                        <span class="material-symbols-outlined" onclick="showFilters()" title="Filtro">filter_alt</span>
                    </div>
                </div>
            </div>
            <div id="controls-prover" class="controls" style="display: none;">
                <div class="filters">
                    <div>
                        <label class="lbl">Área (multiseleção)</label>
                        <select id="areaSelect" class="select" multiple></select>
                    </div>

                    <div>
                        <label class="lbl">Pilar (multiseleção)</label>
                        <select id="pilarSelect" class="select" multiple></select>
                    </div>
                </div>
            </div>
            <main class="grid">
                <section class="card col-left">
                    <div class="row-top">
                        <div class="big-number">
                            <div class="num" id="totalUnique">0</div>
                            <div class="label">CONTAGEM GERAL <p>(voluntários únicos)</p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="card">
                    <div class="row-top">
                        <div class="donut-box">
                            <div class="chart-wrap small" id="donutPilar"></div>
                        </div>
                    </div>
                </section>
                <section class="card">
                    <div class="row-charts">
                        <div class="chart-wrap scrollable" id="barArea"></div>
                    </div>
                </section>
                <section class="card">
                    <div class="row-charts">
                        <div class="chart-wrap scrollable" id="barFuncao"></div>
                    </div>
                </section>
            </main>
        </div>
        <!-- Home final -->
        <!-- Entradas inicial -->
        <div id="pp-entradas">
            <div class="controls-buttons">
                <div class=" controls-buttons-left">
                    <p>ENTRADAS</p>
                </div>
                <div class="controls-buttons-right">
                    <div style="display: none;">
                        <label class="file-btn" title="Carregar CSV local">
                            <input id="csvFileEntradas" type="file" accept=".csv,text/csv" />
                            <span class="material-symbols-outlined">file_open</span>
                        </label>
                    </div>
                    <div>
                        <span class="material-symbols-outlined" onclick="showFilterEntradass()"
                            title="Filtro">filter_alt</span>
                    </div>
                </div>
            </div>
            <div id="controls-entradas" class="controls" style="display: none;">
                <div class="filters">
                    <div>
                        <label class="lbl">Data início</label>
                        <select id="dateStartEntradas" class="select"></select>
                    </div>
                    <div>
                        <label class="lbl">Data fim</label>
                        <select id="dateEndEntradas" class="select"></select>
                    </div>

                    <div>
                        <label class="lbl">Área (multiseleção)</label>
                        <select id="areaSelectEntradas" class="select" multiple></select>
                    </div>

                    <div>
                        <label class="lbl">Escala (multiseleção)</label>
                        <select id="campusSelectEntradas" class="select" multiple></select>
                    </div>
                </div>
            </div>
            <main class="grid2">

                <section class="card col-left">

                    <div class="row-top">
                        <div class="big-number">
                            <div class="num" id="totalEntradas">0</div>
                            <div class="label">CONTAGEM ENTRADAS </div>
                        </div>
                    </div>
                </section>
                <section class="card">
                    <div class="row-top">
                        <div class="donut-box">
                            <div class="chart-wrap small" id="donutCampusEntrada"></div>
                        </div>
                    </div>
                </section>
                <section class="card">
                    <div class="row-top">
                        <div class="donut-box">
                            <div class="chart-wrap small" id="donutSexoEntrada"></div>
                        </div>
                    </div>
                </section>
                <section class="card">
                    <div class="row-charts">
                        <div class="chart-wrap scrollable" id="barAreaEntrada"></div>
                    </div>
                </section>
                <section class="card">
                    <div class="row-charts">
                        <div class="chart-wrap scrollable" id="barFaixaEtariaEntrada"></div>
                    </div>
                </section>                
                <section class="card">
                    <div class="row-charts">
                        <div class="chart-wrap scrollable" id="lineDataReferenciaEntrada"></div>
                    </div>
                </section>
            </main>
        </div>
        <!-- Entradas final -->
        <!-- Saidas inicial -->
        <div id="pp-saidas">
            <main class="grid">

            </main>
        </div>
        <!-- Saidas final -->
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="js/entradas.js"></script>
</body>

</html>
